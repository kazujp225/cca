<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>If you can see this, the server is working correctly.</p>
    <script>
        console.log('Test page loaded successfully');
        
        // Test API endpoint
        fetch('/api/auth/status')
            .then(res => res.json())
            .then(data => {
                console.log('API Status:', data);
                document.body.innerHTML += '<p>API Status: ' + JSON.stringify(data) + '</p>';
            })
            .catch(err => {
                console.error('API Error:', err);
                document.body.innerHTML += '<p style="color: red;">API Error: ' + err + '</p>';
            });
    </script>
</body>
</html>
